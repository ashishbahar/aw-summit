<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/png/fav.png"
      type="image/x-icon"
    />
    <title>Aw summit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: "1rem",
              lg: "4.375rem",
              "2xl": "12.375rem",
            },
          },
          extend: {
            fontSize: {
              xs: "16px",
              sm: "18px",
              md: "20px",
              lg: "24px",
              xl: "28px",
              "1xl": "32px",
              "2xl": "40px",
              "3xl": "56px",
              "4xl": "64px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div>
      <!-- navbar -->
      <header>
        <div class="max-w-[1243px] mx-auto px-3">
          <div class="py-[20px] mx-auto items-center flex justify-between">
            <div
              class="flex justify-between w-full lg:w-[200px] items-center relative z-20"
            >
              <img
                class="cursor-pointer max-w-[170px] sm:max-w-[200px]"
                src="./assets/images/svg/Logo.svg"
                alt="logo"
              />
              <button
                onclick="show()"
                class="lg:hidden absolute end-0 text-white"
              >
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_3942_2072)">
                    <path
                      d="M3 4.5H21V6.5H3V4.5ZM3 11.5H21V13.5H3V11.5ZM3 18.5H21V20.5H3V18.5Z"
                      fill="black"
                    />
                  </g>
                </svg>
              </button>
            </div>
            <ul
              class="md:flex flex gap-5 max-[1024px]:w-full lg:gap-0 lg:flex-row bg-white min-h-screen md:min-h-fit justify-center items-center lg:relative z-20 fixed left-[-100%] lg:start-0 top-0 flex-col h-full ps-0 transition-all duration-300 ease-linear"
              id="navMenu"
            >
              <li class="">
                <a
                  onclick="hide()"
                  href="#about"
                  class="text-[#111] ff_plus font-semibold text-xs leading-[150%] hover:border-b-[3px] duration-300 pb-[7px] hover:border-[#111]"
                  >PARTICIPANTS</a
                >
              </li>
              <li class="lg:ms-[25px] xl:ms-[36px]">
                <a
                  onclick="hide()"
                  href="#howitworks"
                  class="text-[#111] ff_plus font-semibold text-xs leading-[150%] hover:border-b-[3px] duration-300 pb-[7px] hover:border-[#111]"
                  >AGENDA</a
                >
              </li>
              <li class="lg:ms-[25px] xl:ms-[36px]">
                <a
                  onclick="hide()"
                  href="#blog"
                  class="text-[#111] ff_plus font-semibold text-xs leading-[150%] hover:border-b-[3px] duration-300 pb-[7px] hover:border-[#111]"
                  >SPEAKERS</a
                >
              </li>
              <li class="lg:ms-[25px] xl:ms-[36px]">
                <a
                  onclick="hide()"
                  href="#blog"
                  class="text-[#111] ff_plus font-semibold text-xs leading-[150%] hover:border-b-[3px] duration-300 pb-[7px] hover:border-[#111]"
                  >FAQ</a
                >
              </li>
              <li class="lg:ms-[25px] xl:ms-[36px] lg:me-[40px] xl:me-[66px]">
                <a
                  onclick="hide()"
                  href="#blog"
                  class="text-[#111] ff_plus font-semibold text-xs leading-[150%] hover:border-b-[3px] duration-300 pb-[7px] hover:border-[#111]"
                  >LOGIN</a
                >
              </li>
              <button
                class="border-solid lg:me-[20px] h-[44px] ff_plus font-extrabold text-xs leading-[150%] text-[#111] border-[1px] border-[#111] px-[32px]"
              >
                EXHIBIT
              </button>
              <button
                class="button_bg_linear width-[164px] h-[44px] ff_plus font-extrabold text-xs leading-[150%] text-white px-[32px]"
              >
                GET TICKETS
              </button>
              <button
                onclick="hide()"
                class="absolute lg:hidden top-[15px] right-[20px]"
              >
                <svg
                  width="40"
                  height="40"
                  viewBox="0 0 40 40"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M25.9846 11.6665L20.0013 17.6498L14.018 11.6665L11.668 14.0165L17.6513 19.9998L11.668 25.9832L14.018 28.3332L20.0013 22.3498L25.9846 28.3332L28.3346 25.9832L22.3513 19.9998L28.3346 14.0165L25.9846 11.6665Z"
                    fill="black"
                  />
                </svg>
              </button>
            </ul>
          </div>
        </div>
      </header>
      
    </div>
    <script>
      function show() {
        document.getElementById("navMenu").classList.add("!start-0");
        document.body.classList.add("overflow-hidden");
      }

      function hide() {
        document.getElementById("navMenu").classList.remove("!start-0");
        document.body.classList.remove("overflow-hidden");
      }
    </script>
  </body>
</html>
